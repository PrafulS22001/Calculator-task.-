<body>
    <h1>Task 1: Calculator with text box and dropdown list </h1>
    <input type="number" id="t1-n1">
    
    <select name ="operator" id = "operator-1"> 
        <option value = "+"> + </option>
        <option value = "-"> - </option>
        <option value = "*"> * </option>
        <option value = "/"> / </option>
    </select>

    <input type="number" id="t1-n2">
    
    <button type="button" onclick="calculatetask1()">=</button>
    
    <span id="t1-result"></span>
    
    <script> 
        function calculatetask1() {
            const num1 = parseFloat(document.getElementById("t1-n1").value);
            const num2 = parseFloat(document.getElementById("t1-n2").value);
            const op = document.getElementById("operator-1").value; 
            let result;
            
            if (op === "+") result = num1 + num2;
            else if (op === "-") result = num1 - num2;
            else if (op === "*") result = num1 * num2;
            else if (op === "/") result = num1 / num2;
            
            document.getElementById("t1-result").innerText = "Result: " + result; 
        }   
        </script>
